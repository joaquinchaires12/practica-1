<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>Floating point arithmetic is not always 100% accurate:</p>
<p id="demo1"></p>

<p>But it helps to multiply and divide:</p>

<p id="demo2"></p>

<script>
let x = 12 + 9;
document.getElementById("demo1").innerHTML = "12 + 9 = " + x;
let y = (12*10 + 9*10) / 10;
document.getElementById("demo2").innerHTML = "12 + 9 = " + y;
</script>

</body>
</html>
